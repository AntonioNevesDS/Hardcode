<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="static/style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Gerenciamento</h1>

      <div class="tabs">
        <div class="tab active" onclick="showTab('funcionarios')">
          Funcionários
        </div>
        <div class="tab" onclick="showTab('tarefas')">Tarefas</div>
      </div>

      <div id="funcionarios" class="section active">
        <h2>Adicionar Funcionário</h2>
        <form id="formFuncionario">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="nome" required />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label>Cargo:</label>
            <input type="text" id="cargo" required />
          </div>
          <button type="submit">Adicionar Funcionário</button>
        </form>

        <h2 style="margin-top: 30px">Lista de Funcionários</h2>
        <table id="tabelaFuncionarios">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Cargo</th>
              <th>Data Admissão</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="tarefas" class="section">
        <h2>Atribuir Tarefa</h2>
        <form id="formTarefa">
          <div class="form-group">
            <label>Título:</label>
            <input type="text" id="tituloTarefa" required />
          </div>
          <div class="form-group">
            <label>Descrição:</label>
            <textarea id="descricaoTarefa" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Atribuir a:</label>
            <select id="funcionarioTarefa">
              <option value="">Selecione um funcionário</option>
            </select>
          </div>
          <button type="submit">Criar Tarefa</button>
        </form>

        <h2 style="margin-top: 30px">Lista de Tarefas</h2>
        <table id="tabelaTarefas">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descrição</th>
              <th>Funcionário</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
